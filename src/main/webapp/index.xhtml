<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Hola</title>
</h:head> 
        <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Ticket" actionListener="#{ticketController.limpiarTicket()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaTicket" paginator="true" paginatorPosition="bottom" rows="10" var="ticket" value="#{ticketController.listaTicket}" emptyMessage="No existen tickets">
                            <p:column headerText="ID ticket">
                                <h:outputText value="#{ticket.idticket}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{ticket.estado}" />
                            </p:column>
                 <p:column headerText="Cliente">
                     <h:outputText value="#{ticket.cliente}" />
                            </p:column>
                 <p:column headerText="Detalle">
                     <h:outputText value="#{ticket.detalle}" />
                            </p:column>
                 <p:column headerText="Fecha">
                     <h:outputText value="#{ticket.fecha}" />
                            </p:column>
                 <p:column headerText="Prioridad">
                     <h:outputText value="#{ticket.prioridad}" />
                            </p:column>
                 <p:column headerText="Deal">
                     <h:outputText value="#{ticket.deal}" />
                            </p:column>
                            
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{ticketController.ticket}" value="#{ticket}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{ticketController.ticket}" value="#{ticket}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Ticket" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Ticket Id:"/>
                                <p:inputText value="#{ticketController.ticket.idticket}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Estado:"/>
                                <p:inputText value="#{ticketController.ticket.estado}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Cliente:"/>
                                <p:inputText value="#{ticketController.ticket.cliente}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Detalle:"/>
                                <p:inputText value="#{ticketController.ticket.detalle}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Fecha:"/>
                                <p:inputText value="#{ticketController.ticket.fecha}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Prioridad:"/>
                                <p:inputText value="#{ticketController.ticket.prioridad}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Deal:"/>
                                <p:inputText value="#{ticketController.ticket.deal}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{ticketController.agregarTicket()}" update=":formListado:tablaTicket" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Ticket" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Detalle"/>
                                <p:inputText value="#{ticketController.ticket.detalle}"/>                                
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Ticket:"/>
                                <p:inputText value="#{ticketController.ticket.estado}"/>                                
                            </p:panelGrid>
                            
                            <p:commandButton  value="Guardar" actionListener="#{ticketController.modificarTicket()}" update=":formListado:tablaTicket" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Ticket" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton  value="Si" actionListener="#{ticketController.eliminarTicket()}" update=":formListado:tablaTicket" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
